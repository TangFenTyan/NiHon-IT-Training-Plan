<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React事件处理</title>
</head>
<body>
    <div id="test"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
            myRef = React.createRef() // 创建ref容器
            showData = ()=>{
                // const {input1} = this
                // alert(input1.value)
                console.log(event.target); // <button>点我提示左侧的数据</button> // 此处发生事件的元素不是需要操作的元素
                alert(this.myRef.current.value);
            }
            showData2 = ()=>{
                // const {input2} = this
                // alert(input2.value)
                // alert(this.myRef2.current.value);
                alert(event.target.value);
            }
            render(){
                return(
                    <div>
                        <input type="text" ref={this.myRef} placeholder="点击按钮提示数据"/>&nbsp; {/*ref={this.myRef}*/}
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>&nbsp; {/*no ref={this.myRef2}*/}
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
