<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>refs回调形式</title>
</head>
<body>
    <div id="test"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component{
            showData = ()=>{
                const {input1} = this // this
                alert(input1.value)
            }
            showData2 = ()=>{
                const {input2} = this
                alert(input2.value)
            }
            render(){
                return(
                    <div>
                        <span ref={(a) => {console.log(a)}} type="text" placeholder="点击按钮提示数据"/>&nbsp; {/*<input type="text" placeholder="点击按钮提示数据" aria-autocomplete="list">*/}
                        <input ref={c => this.input1 = c } type="text" placeholder="点击按钮提示数据"/>&nbsp; {/*ref={c => this.input = c }传参*/}
                        <button onClick={this.showData}>点我提示左侧的数据</button>&nbsp;
                        <input ref={c => this.input2 = c } onBlur={this.showData2} type="text" placeholder="失去焦点提示数据"/>
                    </div>
                )
            }
        }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
</body>
</html>
