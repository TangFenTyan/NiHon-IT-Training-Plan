<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>受控组件</title>
</head>
<body>
    <div id='test'></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component{
            state = { // state
                username:'',
                password:''
            }
            saveUsername = ()=>{ // 如果不传递参数默认函数自带event, 不传递event的时候也可以传参
                this.setState({username:event.target.value}) // setState
            }
            savePassword = ()=>{
                this.setState({password:event.target.value})
            }
            handleSubmit = ()=>{
                event.preventDefault() //阻止表单提交
                const {username,password} = this.state // this.state
                alert(`你输入的用户名是：${username},你输入的密码是：${password}`) // ${username} ${password}
            }
            render(){
                return(
                <form onSubmit={this.handleSubmit}>
                    用户名：<input onChange={this.saveUsername} type="text" name="username"/> {/*非受控组件: ref={c => this.username = c}*/}
                    密码：<input onChange={this.savePassword} type="password" name="password"/> {/*非受控组件: ref={c => this.password = c}*/}
                    <button>登录</button>
                </form>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
