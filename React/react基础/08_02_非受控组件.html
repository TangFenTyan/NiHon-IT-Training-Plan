<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>非受控组件</title>
</head>
<body>
    <div id='test'></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component{
            handleSubmit = ()=>{
                event.preventDefault()
                const {username,password} = this // this
                console.log(username, password, this) // week3_34
                alert(`你输入的用户名是：${username.value},你输入的密码是：${password.value}`) // ${username.value} ${password.value}
            }
            render(){
                return(
                <form onSubmit={this.handleSubmit}>
                    用户名：<input ref={c => this.username = c} type="text" name="username"/> {/*受控组件: onChange={this.saveUsername}*/}
                    密码：<input ref={c => this.password = c} type="password" name="password"/> {/*受控组件: onChange={this.savePassword}*/}
                    <button>登录</button>
                </form>
                )
            }
        }
        //渲染组件
        ReactDOM.render(<Login/>,document.getElementById('test'))
    </script>
</body>
</html>
