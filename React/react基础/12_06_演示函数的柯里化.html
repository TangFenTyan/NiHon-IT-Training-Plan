<body>
    <script>
    //正常方式
     function plus(a,b,c){
         return a+b+c
     }   
     // 函数柯里化
     function sum(a){
         return (b) => {
             return (c) => {
                 return a+b+c
             }
         } 
     }
     const arr = sum(1)(2)(3)
     const arr1 = plus(1,2,3)
     console.log(arr)
     console.log(arr1)
    </script>
