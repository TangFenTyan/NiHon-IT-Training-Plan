<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回调refs执行次数</title>
</head>
<body>
    <div id='test'></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            state = {isHot:true}
         showdata = () => {
             const {input1} = this
             alert(input1.value)
         }
         showdata1 = () => {
             const {input2} = this
             alert(input2.value)
         }
         changeweather = () => {
             const {isHot} = this.state
             this.setState({isHot : !isHot})
         }
         setinput = (c) => {
             this.input2 = c
             console.log('@',c)
         }

        render(){
            const {isHot} = this.state
            return (
                <div>
                    <h2 onClick={this.changeweather}>今天天气很{isHot ? '炎热' : '凉爽'},{isHot ? '无风' : '大风'}</h2>
                    <input ref={(c) => {this.input1 = c;console.log('@',c)}} type="text" placeholder='点击按钮弹出数据'/>&nbsp;
                    <button onClick={this.showdata}>点击显示数据</button>&nbsp;
                    <input ref={this.setinput} type="text" onBlur={this.showdata1} placeholder='失去焦点弹出数据'/>
                </div>
            )
        }
    }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
    
</body>
</html>
