<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key的作用</title>
</head>
<body>
    <div id='test'></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Person extends React.Component{
            state = {
                persons:[
                {id:1,name:'张三',age:18},
                {id:2,name:'李四',age:19},
               ]
            }          
            add = () => {
                const {persons} = this.state
                const  wangwu = {id:persons.length+1,name:'王五',age:20}
                this.setState({persons:[wangwu,...persons]})
            }
            render(){
                return (
                    <div>
                        <h2>展示人员信息</h2>
                        <button onClick={this.add}>展示王五信息</button>
                        <h3>使用index作为索引</h3>
                        <ul>
                            {
                                this.state.persons.map((person,index) => {
                                  return <li key={index}>{person.id}---{person.name}---{person.age}<input type="text"/></li>
                                }
                                )
                            }
                        </ul>
                        <hr/>
                        <hr/>
                        <h3>使用id作为索引</h3>
                        <ul>
                            {
                                this.state.persons.map((person) => {
                                  return <li key={person.id}>{person.id}---{person.name}---{person.age}<input type="text"/></li>
                                }
                                )
                            }
                        </ul>
                    </div>
                )
            }
        }
        ReactDOM.render(<Person/>,document.getElementById('test'))
    </script>
</body>
</html>
