<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX练习</title>
</head>
<body>
    <div id="id_VDOM"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/babel.min.js"></script>
    <script type="text/babel">
        const data = ['angular','react','vue', <h1>hello</h1>, <h2>react</h2>] // ['...','...','...']，且标签包裹也行
        const VDOM = (
            <div>
                <h1>前端JS框架</h1>
                <ul>
                    {
                        data.map ((item) => {
                            return <li key={item}>{item}</li> // map
                        })
                    }
                </ul>
            </div>
        )
        ReactDOM.render(VDOM,document.getElementById('id_VDOM'))
    </script>
</body>
</html>
