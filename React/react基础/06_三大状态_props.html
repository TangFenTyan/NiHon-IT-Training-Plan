<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>
<body>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>
    <script type="text/babel">
      class Person extends React.Component{
          render(){
              const {name,age,sex} = this.props
              return (
                  <ul>
                    <li>姓名：{name}</li>
                    <li>年龄：{age+1}</li>
                    <li>性别：{sex}</li>
                  </ul>
              )
          }
      }
      ReactDOM.render(<Person name='张三' age={20} sex='男'/>,document.getElementById('test1'))
      ReactDOM.render(<Person name='李四' age={21} sex='男'/>,document.getElementById('test2'))
      const p1 = {name:'王五',age:22,sex:'男'}
      ReactDOM.render(<Person {...p1}/>,document.getElementById('test3'))
    </script>
</body>
</html>
