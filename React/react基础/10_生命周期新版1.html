<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期新版1</title>
</head>
<body>
    <div id="test"></div>
    <script src="../js/17.0.1/react.development.js"></script>
    <script src="../js/17.0.1/react-dom.development.js"></script>
    <script src="../js/17.0.1/babel.min.js"></script>
    <script type="text/babel">
        class Life extends React.Component{
            constructor(props){
                console.log('Life---constructor')
                super(props)
                this.state = {sum:0}
            }
            UNSAFE_componentWillMount(){
                console.log('Life---componentWillMount')
            }
            componentDidMount(){
                console.log('Life---componentDidMount')
            }
            componentWillUnmount(){
                console.log('Life---componentWillUnmount')
            }
            shouldComponentUpdate(){
                console.log('Life---shouldComponentUpdate')
                return true
            }
            UNSAFE_componentWillUpdate(){
                console.log('Life---componentWillUpdate')
            }
            componentDidUpdate(){
                console.log('Life---componentDidUpdate')
            }
            sum = () => {
                const {sum} = this.state
                this.setState({sum:sum+1})
            }
            delete = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            force = () => {
                this.forceUpdate()
            }
            render(){
                console.log('Life---render')
                const {sum} = this.state
                return (
                    <div>
                        <h2>当前求和为{sum}</h2>
                        <button onClick={this.sum}>点我+1</button>
                        <button onClick={this.delete}>卸载组件</button>
                        <button onClick={this.force}>忽略阀门，强制更新</button>
                    </div>
                )
            }
        }
        class A extends React.Component{
            state = {carName:'奔驰'}
            changeCar = () => {
                const {carName} = this.state
                this.setState({carName:'奥迪'})
            }
            render(){
                return (
                    <div>
                        <div>我是A组件</div>
                        <button onClick={this.changeCar}>换车</button>
                        <B carName={this.state.carName}/>
                    </div>
                )
            }
        }
        class B extends React.Component{
            UNSAFE_componentWillReceiveProps(props){
                console.log('B---componentWillReceiveProps',props)
            }
            shouldComponentUpdate(){
                console.log('B---shouldComponentUpdate')
                return true
            }
            UNSAFE_componentWillUpdate(){
                console.log('B---componentWillUpdate')
            }
            componentDidUpdate(){
                console.log('B---componentDidUpdate')
            }
            render(){
                console.log('B---render')
                return (
                    <div>
                        <div>我是B组件</div>
                        <div>我展示的车是：{this.props.carName}</div>
                    </div>
                )
            }
        }
        ReactDOM.render(<A/>,document.getElementById('test'))
    </script>
</body>
</html>
