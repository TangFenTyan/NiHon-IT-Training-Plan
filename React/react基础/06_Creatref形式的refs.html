<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>createref形式的refs</title>
</head>
<body>
    <div id='test'></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Demo extends React.Component {
            myref = React.createRef()
            myref2 = React.createRef()
         showdata = () => {
             alert(this.myref.current.value)
         }
         showdata1 = () => { 
             alert(this.myref2.current.value)
         }
        render(){
            return (
                <div>
                    <input ref={this.myref} type="text" placeholder='点击按钮弹出数据'/>&nbsp;
                    <button onClick={this.showdata}>点击显示数据</button>&nbsp;
                    <input ref={this.myref2} type="text" onBlur={this.showdata1} placeholder='失去焦点弹出数据'/>
                </div>
            )
        }
    }
        ReactDOM.render(<Demo/>,document.getElementById('test'))
    </script>
    
</body>
</html>
