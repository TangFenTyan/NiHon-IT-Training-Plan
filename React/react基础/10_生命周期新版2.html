<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期新版2</title>
</head>
<body>
    <div id="test"></div>
    <script src="../js/17.0.1/react.development.js"></script>
    <script src="../js/17.0.1/react-dom.development.js"></script>
    <script src="../js/17.0.1/babel.min.js"></script>
    <script type="text/babel">
        class Life extends React.Component{
            constructor(props){
                console.log('Life---constructor')
                super(props)
                this.state = {sum:0}
            }
            static getDerivedStateFromProps(props,state){
                console.log('Life---getDerivedStateFormProps',props,state)
                return null
            }
            getSnapshotBeforeUpdate(){
                console.log('Life---getSnapshotBeforeUpdate')
                return 'getSnapshotBeforeUpdate'
            }
            componentDidMount(){
                console.log('Life---componentDidMount')
            }
            componentWillUnmount(){
                console.log('Life---componentWillUnmount')
            }
            shouldComponentUpdate(){
                console.log('Life---shouldComponentUpdate')
                return true
            }
        
            componentDidUpdate(prevprops,prevstate,snapshot){
                console.log('Life---componentDidUpdate',prevprops,prevstate,snapshot)
            }
            sum = () => {
                const {sum} = this.state
                this.setState({sum:sum+1})
            }
            delete = () => {
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }
            force = () => {
                this.forceUpdate()
            }
            render(){
                console.log('Life---render')
                const {sum} = this.state
                return (
                    <div>
                        <h2>当前求和为{sum}</h2>
                        <button onClick={this.sum}>点我+1</button>
                        <button onClick={this.delete}>卸载组件</button>
                        <button onClick={this.force}>忽略阀门，强制更新</button>
                    </div>
                )
            }
        }
        ReactDOM.render(<Life sum={100}/>,document.getElementById('test'))
    </script>
</body>
</html>
